<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SIMPLE EXPENSE TRACKER</h1>
    </header>
    <h3>ADD A NEW ITEM</h3>
    <div id="inputForm">
        <form autocomplete="off" >
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Where?" required >
            </div>
            <div>
                <label for="expenseDescription">Description:</label>
                <input type="text" id="expenseDescription" placeholder="Expense Description" required >
            </div>
            <div>
                <label for="dateCharged">Date:</label>
                <input type="date" id="dateCharged"required>
            </div>
            <div>
                <label for="amountCharged">Amount:</label>
                <input type="number" id="amountCharged" placeholder="$$$" min="0.01" step="0.01" required>
            </div>
            <div name="addExpensesButton">
                <input id="submit" type="submit" value="ADD A NEW EXPENSE">
            </div>
        </form>
    </div>
    <table id="tableExpenses" >
          <thead>
                <tr>
                    <th id="locationTable">Location</th>
                    <th id="descriptionTable">Description</th>
                    <th id="dateTable">Date</th>
                    <th id="amountTable">Amount</th>
                    <th id="deleteOption"></th>
                </tr>
          </thead>  
          <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
